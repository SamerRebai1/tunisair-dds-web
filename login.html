<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Tunisair DDS</title>
  <link rel="stylesheet" href="style1.css">
  <link rel = "icon" type = "image/png" href = "tunisairlogo.png">
  <style>
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  padding-top: 80px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}
.modal-content {
  background-color: #fff;
  margin: auto;
  padding: 20px 30px;
  border: 1px solid #888;
  width: 400px;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
.close {
  color: #aaa;
  float: right;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
}
.close:hover {
  color: red;
}
.modal input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
.modal button {
  width: 100%;
  padding: 10px;
  background: crimson;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
}
body.dark-mode .modal-content{
  background-color: black;
}
body.dark-mode a{
  color: white;
}
</style>
</head>
<body>

<div class="mode-toggle">
  <button onclick="toggleDarkMode()">üåì</button>
</div>

<div class="login-container">
  <img src="tunisairlogo.png" alt="Tunisair Logo" class="logo animated-logo">
  <h2>Bienvenue sur Tunisair DDS</h2>
  <form action="login.php" method="POST">
    <input type="text" name="username" placeholder="Nom d'utilisateur" required>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <input type="checkbox" name="remember_me" id="remember_me"> Remember Me <br>
    <p style="text-align: center; margin-top: 10px;">
      <a href="#" onclick="openForgotModal()" style="text-decoration: none;">üîê Forgot Password?</a>
    </p>
    <button type="submit">Se connecter</button>
  </form>
</div>
<div id="forgotModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeForgotModal()">&times;</span>
    <h3>üîê Reset Your Password</h3>
    <form action="verify_user.php" method="post">
      <label for="username">Enter your username</label>
      <input type="text" name="username" required>
      <button type="submit">Verify</button>
    </form>
  </div>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
  }

  window.onload = function () {
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
    }
  };
  function openForgotModal() {
  document.getElementById("forgotModal").style.display = "block";
}

function closeForgotModal() {
  document.getElementById("forgotModal").style.display = "none";
}

// Optional: Close modal if clicking outside
window.onclick = function(event) {
  const modal = document.getElementById("forgotModal");
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
